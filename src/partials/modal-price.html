<div class="backdrop-price modal-price__backdrop is-hidden">
  <div class="modal-price">
    <button class="close-modal-button close-modal-price" type="button">
      <svg class="close-modal-button__icon" width="24" height="24">
        <use href="./images/symbol-defs.svg#icon-close-modal"></use>
      </svg>
    </button>
    <h2 class="modal-price__title">Ціни на номер</h2>
    <form class="modal-price__form">
      <div class="modal-price__wrap-type">
        <p class="modal-price__room-type">Двомісний люкс</p>
        <p class="modal-price__label">Категорія номеру</p>
      </div>
      <div class="modal-price__container">
        <div class="modal-price__wrap">
          <!-- <input
            class="modal-price__input"
            type="number"
            name="amount-of-nights"
            id="nights"
            required
            autocomplete="off"
          /> -->
          <select
            class="modal-price__choice"
            name="amount-of-nights"
            id="amount-of-nights"
          >
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
          </select>
          <label class="modal-price__label" for="amount-of-nights"
            >Кількість ночей</label
          >
        </div>
        <div class="modal-price__wrap">
          <div class="modal-price__input">
            <p>1000</p>
          </div>
          <label class="modal-price__label">грн</label>
        </div>
        <button class="modal-price__submit-button" type="submit">
          Забронювати номер
        </button>
      </div>
    </form>
  </div>
</div>
