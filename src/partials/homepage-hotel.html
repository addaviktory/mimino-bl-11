<section class="homepage-hotel__wrap">
  <div class="homepage-hotel container homepage-hotel__lines--top">
    <div class="homepage-hotel__title-wrap">
      <h2 class="homepage-hotel__logo">Mimino</h2>
      <h3 class="homepage-hotel__title">Готель</h3>
    </div>
    <p class="homepage-hotel__text">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
      Velit officia consequat duis enim velit mollit.
    </p>
    <div class="homepage-hotel__slider">
      <ul class="homepage-hotel__img-gallery two-time">
        <li class="homepage-hotel__item">
          <div class="homepage-hotel__box">
            <picture>
              <source
                srcset="
                  ./images/homepage-hotel/bed-sm.jpg    1x,
                  ./images/homepage-hotel/bed-sm@2x.jpg 2x
                "
                type="image/jpeg"
                media="(max-width: 1023px)"
              />
              <source
                srcset="
                  ./images/homepage-hotel/bed-md.jpg    1x,
                  ./images/homepage-hotel/bed-md@2x.jpg 2x
                "
                type="image/jpeg"
                media="(max-width: 1279px)"
              />
              <source
                srcset="
                  ./images/homepage-hotel/bed-lg.jpg    1x,
                  ./images/homepage-hotel/bed-lg@2x.jpg 2x
                "
                type="image/jpeg"
                media="(min-width: 1280px)"
              />
              <img
                class="img homepage-hotel__img"
                src="./images/homepage-hotel/bed-sm.jpg"
                alt="Номер готелю, ліжко, столик"
              />
            </picture>
          </div>
        </li>
        <li class="homepage-hotel__item">
          <div class="homepage-hotel__box">
            <picture>
              <source
                srcset="
                  ./images/homepage-hotel/food-sm.jpg    1x,

                media="(max-width: 1023px)"
              />

                  ./images/homepage-hotel/food-md.jpg    1x,

                "
                type="image/jpeg"
                media="(max-width: 1279px)"

              <source

                  ./images/homepage-hotel/food-lg.jpg    1x,
                  ./images/homepage-hotel/food-lg@2x.jpg 2x
                "
                type="image/jpeg"
                media="(min-width: 1280px)"
              />
              <img
                class="img homepage-hotel__img"
                src="./images/homepage-hotel/food-lg.jpg"
                alt="Сніданок"
              />
            </picture>
          </div>
        </li>
        <li class="homepage-hotel__item">
          <div class="homepage-hotel__box">
            <picture>
              <source
                srcset="
                  ./images/homepage-hotel/client-sm.jpg    1x,

              />
              <source

                  ./images/homepage-hotel/client-lg.jpg    1x,
                  ./images/homepage-hotel/client-lg@2x.jpg 2x
                "

              />

                src="./images/homepage-hotel/client-lg.jpg"
                alt="Реєстрація, клієнт"
              />
            </picture>
          </div>
        </li>
        <li class="homepage-hotel__item">
          <div class="homepage-hotel__box">
            <picture>
              <source
                srcset="
                  ./images/homepage-hotel/food-sm.jpg    1x,

              />

          </div>
        </li>
      </ul>
    </div>
    <ul class="homepage-hotel__button-list">
      <li class="homepage-hotel__button-item">
        <button type="button" class="homepage-hotel__button">
          Забронювати номер
        </button>
      </li>
      <li class="homepage-hotel__button-item">
        <button
